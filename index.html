<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AEG L7WBG741R Delay Timer Calculator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 500px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 1.6rem;
            font-weight: 600;
        }

        .content {
            padding: 40px 30px;
        }

        .time-display {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            margin-bottom: 30px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
        }

        .current-time {
            font-size: 2.2rem;
            font-weight: 300;
            margin-bottom: 5px;
        }

        .current-date {
            opacity: 0.8;
            font-size: 0.9rem;
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
            font-size: 1rem;
        }

        input[type="time"], input[type="number"] {
            width: 100%;
            padding: 18px;
            border: 2px solid #e1e5e9;
            border-radius: 12px;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            background: white;
        }

        input:focus {
            outline: none;
            border-color: #4facfe;
            box-shadow: 0 0 0 3px rgba(79, 172, 254, 0.1);
        }

        .calculate-btn {
            width: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 20px;
            font-size: 1.2rem;
            font-weight: 600;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.3);
        }

        .calculate-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 25px rgba(102, 126, 234, 0.4);
        }

        .result {
            margin-top: 30px;
            padding: 25px;
            background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%);
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            display: none;
        }

        .result.show {
            display: block;
            animation: slideUp 0.4s ease;
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .result h3 {
            color: #2d3748;
            margin-bottom: 15px;
            font-size: 1.3rem;
        }

        .delay-time {
            font-size: 2.5rem;
            font-weight: 700;
            color: #667eea;
            margin-bottom: 15px;
        }

        .result-details {
            color: #4a5568;
            font-size: 1rem;
            line-height: 1.5;
            margin-bottom: 20px;
        }

        .error {
            background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 100%);
            color: #721c24;
        }

        .delay-selector {
            margin-top: 20px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.7);
            border-radius: 12px;
        }

        .delay-selector h4 {
            font-weight: 600;
            margin-bottom: 12px;
            color: #333;
            font-size: 1rem;
        }

        .delay-options {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(90px, 1fr));
            gap: 10px;
        }

        .delay-option {
            padding: 12px 8px;
            background: white;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            cursor: pointer;
            text-align: center;
            font-size: 0.9rem;
            font-weight: 500;
            transition: all 0.2s ease;
            min-height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .delay-option:hover {
            border-color: #4facfe;
            transform: translateY(-1px);
        }

        .delay-option.selected {
            background: #4facfe;
            color: white;
            border-color: #4facfe;
        }

        .timing-info {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-top: 20px;
        }

        .timing-item {
            background: rgba(255, 255, 255, 0.8);
            padding: 15px;
            border-radius: 10px;
            text-align: center;
        }

        .timing-label {
            font-size: 0.85rem;
            color: #666;
            margin-bottom: 5px;
            font-weight: 500;
        }

        .timing-value {
            font-weight: 700;
            color: #333;
            font-size: 1.1rem;
        }

        .status-message {
            margin-top: 15px;
            padding: 12px;
            border-radius: 8px;
            font-weight: 600;
            font-size: 0.95rem;
        }

        .status-early {
            background: rgba(34, 197, 94, 0.1);
            color: #22c55e;
            border: 1px solid rgba(34, 197, 94, 0.2);
        }

        .status-late {
            background: rgba(245, 158, 11, 0.1);
            color: #f59e0b;
            border: 1px solid rgba(245, 158, 11, 0.2);
        }

        @media (max-width: 480px) {
            .container {
                margin: 10px;
            }
            
            .content {
                padding: 30px 20px;
            }
            
            .current-time {
                font-size: 2rem;
            }
            
            .timing-info {
                grid-template-columns: 1fr;
            }
            
            .delay-options {
                grid-template-columns: repeat(auto-fit, minmax(70px, 1fr));
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>AEG L7WBG741R Delay Timer</h1>
        </div>
        
        <div class="content">
            <div class="time-display">
                <div class="current-time" id="currentTime">--:--</div>
                <div class="current-date" id="currentDate">Loading...</div>
            </div>

            <div class="form-group">
                <label>Cycle Duration:</label>
                <div style="display: flex; gap: 10px; align-items: center;">
                    <input type="number" id="cycleHours" min="0" max="10" placeholder="Hours" value="3" style="width: 48%;">
                    <span style="font-weight: 600; color: #666;">h</span>
                    <input type="number" id="cycleMinutes" min="0" max="59" placeholder="Minutes" value="0" style="width: 48%;">
                    <span style="font-weight: 600; color: #666;">m</span>
                </div>
            </div>

            <div class="form-group">
                <label for="endTime">Finish by this time:</label>
                <input type="time" id="endTime" required>
            </div>

            <button class="calculate-btn" onclick="calculateDelay()">Calculate Delay Time</button>

            <div class="result" id="result">
                <h3>Set Your Machine To:</h3>
                <div class="delay-time" id="delayTime">--</div>
                <div class="result-details" id="resultDetails"></div>
                
                <div class="delay-selector">
                    <h4>Available Delay Settings:</h4>
                    <div class="delay-options" id="delayOptions"></div>
                </div>

                <div class="timing-info">
                    <div class="timing-item">
                        <div class="timing-label">Will Start At</div>
                        <div class="timing-value" id="startTime">--:--</div>
                    </div>
                    <div class="timing-item">
                        <div class="timing-label">Will Finish At</div>
                        <div class="timing-value" id="endTimeDisplay">--:--</div>
                    </div>
                </div>

                <div class="status-message" id="statusMessage"></div>
            </div>
        </div>
    </div>

    <script>
        const delayIncrements = [30, 60, 90, 120, 180, 240, 300, 360, 420, 480, 540, 600, 660, 720, 780, 840, 900, 960, 1020, 1080, 1140, 1200];

        function updateCurrentTime() {
            const now = new Date();
            const timeString = now.toLocaleTimeString('en-GB', { 
                hour: '2-digit', 
                minute: '2-digit',
                hour12: false 
            });
            const dateString = now.toLocaleDateString('en-GB', { 
                weekday: 'long', 
                year: 'numeric', 
                month: 'long', 
                day: 'numeric' 
            });
            
            document.getElementById('currentTime').textContent = timeString;
            document.getElementById('currentDate').textContent = dateString;
        }

        function findBestDelayOption(requiredDelayMinutes) {
            const bestOption = delayIncrements.filter(d => d <= requiredDelayMinutes).pop();
            return bestOption || 30;
        }

        function formatDelayTime(minutes) {
            if (minutes < 60) {
                return `${minutes}min`;
            } else {
                const hours = Math.floor(minutes / 60);
                const mins = minutes % 60;
                if (mins === 0) {
                    return `${hours}h`;
                } else {
                    return `${hours}h ${mins}m`;
                }
            }
        }

        function generateDelayOptions(bestDelay) {
            const options = [];
            const currentIndex = delayIncrements.indexOf(bestDelay);
            
            // Add previous option if exists
            if (currentIndex > 0) {
                options.push(delayIncrements[currentIndex - 1]);
            }
            
            // Add best option
            options.push(bestDelay);
            
            // Add next two options if they exist
            if (currentIndex < delayIncrements.length - 1) {
                options.push(delayIncrements[currentIndex + 1]);
            }
            if (currentIndex < delayIncrements.length - 2) {
                options.push(delayIncrements[currentIndex + 2]);
            }
            
            return options;
        }

        function calculateDelay() {
            const now = new Date();
            const cycleHoursInput = document.getElementById('cycleHours');
            const cycleMinutesInput = document.getElementById('cycleMinutes');
            const endTimeInput = document.getElementById('endTime');
            
            if (!endTimeInput.value) {
                showError('Please select a finish time.');
                return;
            }

            const cycleHours = parseInt(cycleHoursInput.value) || 0;
            const cycleMinutes = parseInt(cycleMinutesInput.value) || 0;
            const totalCycleDuration = (cycleHours * 60) + cycleMinutes;

            if (totalCycleDuration < 1) {
                showError('Please enter a valid cycle duration.');
                return;
            }

            // Parse end time
            const [endHour, endMinute] = endTimeInput.value.split(':').map(Number);
            const endTime = new Date();
            endTime.setHours(endHour, endMinute, 0, 0);

            // If end time is before current time, assume it's for tomorrow
            if (endTime <= now) {
                endTime.setDate(endTime.getDate() + 1);
            }

            // Calculate required start time to finish BEFORE the desired end time
            const startTime = new Date(endTime.getTime() - (totalCycleDuration * 60 * 1000));
            
            // Calculate delay in minutes
            const delayMs = startTime.getTime() - now.getTime();
            const requiredDelayMinutes = Math.round(delayMs / (1000 * 60));

            if (requiredDelayMinutes < 0) {
                showError('The finish time is too soon for this cycle duration. Please select a later time.');
                return;
            }

            if (requiredDelayMinutes > 1200) {
                showError('The delay would exceed 20 hours (machine maximum). Please select an earlier time.');
                return;
            }

            // Find the best delay setting
            const bestDelayOption = findBestDelayOption(requiredDelayMinutes);
            
            // Calculate actual times with the selected delay
            const actualStartTime = new Date(now.getTime() + (bestDelayOption * 60 * 1000));
            const actualEndTime = new Date(actualStartTime.getTime() + (totalCycleDuration * 60 * 1000));

            // Show result
            showResult(bestDelayOption, actualStartTime, actualEndTime, endTime, totalCycleDuration);
        }

        function showResult(bestDelayOption, actualStartTime, actualEndTime, desiredEndTime, cycleDuration) {
            const resultDiv = document.getElementById('result');
            const delayTimeDiv = document.getElementById('delayTime');
            const resultDetailsDiv = document.getElementById('resultDetails');
            const startTimeDiv = document.getElementById('startTime');
            const endTimeDisplayDiv = document.getElementById('endTimeDisplay');
            const delayOptionsDiv = document.getElementById('delayOptions');
            const statusMessageDiv = document.getElementById('statusMessage');

            delayTimeDiv.textContent = formatDelayTime(bestDelayOption);
            
            resultDetailsDiv.innerHTML = `
                <strong>Cycle Duration:</strong> ${formatDelayTime(cycleDuration)}<br>
                <strong>Recommended Delay:</strong> ${formatDelayTime(bestDelayOption)}
            `;

            // Generate delay options
            const delayOptions = generateDelayOptions(bestDelayOption);
            delayOptionsDiv.innerHTML = '';
            
            delayOptions.forEach(option => {
                const button = document.createElement('div');
                button.className = 'delay-option';
                if (option === bestDelayOption) button.classList.add('selected');
                button.textContent = formatDelayTime(option);
                button.onclick = () => selectDelayOption(option, cycleDuration, desiredEndTime);
                delayOptionsDiv.appendChild(button);
            });

            // Update timing display
            updateTimingDisplay(actualStartTime, actualEndTime, desiredEndTime, bestDelayOption);

            resultDiv.className = 'result show';
        }

        function updateTimingDisplay(actualStartTime, actualEndTime, desiredEndTime, selectedDelay) {
            const startTimeDiv = document.getElementById('startTime');
            const endTimeDisplayDiv = document.getElementById('endTimeDisplay');
            const statusMessageDiv = document.getElementById('statusMessage');
            const delayTimeDiv = document.getElementById('delayTime');

            startTimeDiv.textContent = actualStartTime.toLocaleTimeString('en-GB', { hour: '2-digit', minute: '2-digit', hour12: false });
            endTimeDisplayDiv.textContent = actualEndTime.toLocaleTimeString('en-GB', { hour: '2-digit', minute: '2-digit', hour12: false });
            delayTimeDiv.textContent = formatDelayTime(selectedDelay);

            // Status message
            const finishesEarly = actualEndTime <= desiredEndTime;
            const timeDiff = Math.abs(actualEndTime.getTime() - desiredEndTime.getTime()) / (1000 * 60);
            
            if (finishesEarly) {
                if (timeDiff < 1) {
                    statusMessageDiv.textContent = '✓ Perfect timing - will finish right on time!';
                } else {
                    statusMessageDiv.textContent = `✓ Will finish ${Math.round(timeDiff)} minutes early`;
                }
                statusMessageDiv.className = 'status-message status-early';
            } else {
                statusMessageDiv.textContent = `⚠ Will finish ${Math.round(timeDiff)} minutes after desired time`;
                statusMessageDiv.className = 'status-message status-late';
            }
        }

        function selectDelayOption(delayMinutes, cycleDuration, desiredEndTime) {
            // Remove previous selection
            document.querySelectorAll('.delay-option').forEach(opt => {
                opt.classList.remove('selected');
            });
            
            // Select clicked option
            event.target.classList.add('selected');
            
            // Calculate new start and end times
            const now = new Date();
            const actualStartTime = new Date(now.getTime() + (delayMinutes * 60 * 1000));
            const actualEndTime = new Date(actualStartTime.getTime() + (cycleDuration * 60 * 1000));
            
            // Update timing display
            updateTimingDisplay(actualStartTime, actualEndTime, desiredEndTime, delayMinutes);
        }

        function showError(message) {
            const resultDiv = document.getElementById('result');
            const delayTimeDiv = document.getElementById('delayTime');
            const resultDetailsDiv = document.getElementById('resultDetails');

            delayTimeDiv.textContent = 'Error';
            resultDetailsDiv.textContent = message;
            
            resultDiv.className = 'result show error';
        }

        // Initialize
        updateCurrentTime();
        setInterval(updateCurrentTime, 1000);

        // Set default end time to 5:30 AM
        document.getElementById('endTime').value = '05:30';
    </script>
</body>
</html>
